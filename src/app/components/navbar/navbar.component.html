
<mat-toolbar color="primary">
    <a 
    routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
     <mat-icon>menu_book</mat-icon>
  </a>
   <span>Examportal</span>
   <span class="example-spacer"></span>
   <a
    *ngIf= "!isLoggedIn"

    [routerLink]="'/login'"
    mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
     login
   </a>
   <a
   *ngIf= "!isLoggedIn"
   [routerLink]="'/signup'" 
   mat-icon-button class="example-icon ml20 mr20" aria-label="Example icon-button with share icon">

 </a>
 <a
*ngIf= "isLoggedIn"
 mat-icon-button 
 routerLink="/admin/profile"
 class="example-icon ml20 mr20" aria-label="Example icon-button with share icon">
 {{user.username}}
</a>
<a
 (click)="logout()"
*ngIf= "isLoggedIn"
 mat-icon-button class="example-icon ml20 mr20" aria-label="Example icon-button with share icon">
 logout
</a>
 </mat-toolbar>
