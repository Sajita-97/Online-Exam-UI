<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="quiz" (submit)="updateData()">
                    <!--title-->
                    <mat-form-field class="w100" appearance="fill">
                     <mat-label>Enter Title</mat-label>
                     <input type="text" name="title"  required [(ngModel)]="quiz.title" placeholder="Enter here" matInput />
                    </mat-form-field>
                     <!--description-->
                     <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea type="text" name="description"  [(ngModel)]="quiz.description" placeholder="Enter here" matInput rows="5"></textarea>
                       </mat-form-field>
                       <div class="row">
                        <div class="col-md-6">
                            <!--maxMark-->
                       <mat-form-field class="w100" appearance="fill">
                        <mat-label>MaxMarks</mat-label>
                        <input type="text" name="maxMarks"  [(ngModel)]="quiz.maxMarks" placeholder="Enter here" matInput />
                       </mat-form-field>
                        </div>
                        <div class="col-md-6">
                              <mat-form-field class="w100" appearance="fill">
                                <mat-label>Number of Questions</mat-label>
                                <input type="text" name="numberOfQuestions"  [(ngModel)]="quiz.numberOfQuestions" placeholder="Enter here" matInput />
                               </mat-form-field>
                        </div>
                       </div>
                       <!--active-->
                       <mat-slide-toggle name="active"
                         class="mt20"  [(ngModel)]="quiz.active"> Publish Status
                        
                        </mat-slide-toggle>
                        <br/>
                        <!--category-->
                        <mat-form-field appearance="fill" class="mt20 w100">
                            <mat-label>Select Category</mat-label>
                            <mat-select  name="category"  [(ngModel)]="quiz.category.cid">
                              <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{ c.title }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        
                       <div class="container text-center">
                        <button type="submit" mat-raised-button color="accent" >Update</button>
                       </div>
                      
                </form>
            </div>
        </div>

    </div>
</mat-card>
