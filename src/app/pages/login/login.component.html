<div class="bootstrap-wrapper">
    <div class="container">
  
      <div class="row" >
        <div class="col-md-6 offset-md-3">
         <mat-card>
          <div class="container text-center">
            <img src="../assets/register.png" class="images">
  
          </div>
          <h1 class="text-center">Login Here !!</h1>
         <!-- {{loginData | json}}-->
          
          <form action="" (ngSubmit)="formSubmit()">
            <!--UserName-->
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>User Name</mat-label>
                <input name="username" [(ngModel)]="loginData.username" #username="ngModel" required matInput placeholder="Enter here">
                
                <mat-hint>Valid User Name</mat-hint>
              </mat-form-field>
             <!--Password-->
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" name="password" [(ngModel)]="loginData.password" #password="ngModel" required matInput placeholder="Enter here">
                
               
              </mat-form-field>

             <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Login</button>
                <button mat-raised-button color="accent" class="ml10">Reset</button>
             </div>
          </form>
        </mat-card>
        </div>
    </div>
 </div>
</div>
